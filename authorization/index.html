<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>авторизация</title>
	<style>
		* {
			outline: none;
		}

		input {
			border-color: inherit;
			border-radius: 4px;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<form action="authorization.php" method="POST" class="authorization">
		<div class="authorization__login">
			<label for="login">Enter your login or email: </label>
			<input type="text" name="login" id="login" maxlength="128" required>
		</div>
		<div class="authorization__password">
			<label for="password">Enter your password: </label>
			<input type="password" name="password" id="password" minlength="6" maxlength="128" required>
		</div>
		<div class="authorization-enter">
			<input type="submit" value="authorization" class="authorization-enter__go">
		</div>
	</form>
</body>

</html>
